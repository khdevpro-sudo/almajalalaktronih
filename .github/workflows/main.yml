name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Prepare Web Assets
        run: |
          mkdir -p www
          # نسخ ملفات الويب فقط (تجنب نسخ مجلد android نفسه إذا وجد)
          cp *.html www/ 2>/dev/null || true
          cp *.js www/ 2>/dev/null || true
          cp *.css www/ 2>/dev/null || true
          cp -r assets www/ 2>/dev/null || true
          # التأكد من وجود ملف index.html
          if [ ! -f "www/index.html" ]; then echo "<html><body><h1>Hello World</h1></body></html>" > www/index.html; fi

      - name: Install Capacitor
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android
          npx cap init "My App" "com.myapp.test" --web-dir www
          npx cap add android || true
          npx cap sync android

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          # أضفنا --stacktrace لمعرفة سبب الخطأ بدقة إذا فشل
          ./gradlew assembleDebug --stacktrace

      - name: Upload Finished APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
