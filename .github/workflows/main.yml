name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21 # قمنا بتغييرها هنا لتوافق طلب المشروع
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Dependencies
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android
          mkdir -p www
          cp -r . www || true
          # سنستخدم --force لتجاوز أي تعارضات في النسخ
          npx cap init "My App" "com.myapp.test" --web-dir www
          npx cap add android || true 
          # تحديث المنصة في حال كانت موجودة مسبقاً
          npx cap sync android

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
